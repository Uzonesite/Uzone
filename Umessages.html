<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uzone Messages</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

html, body {
  height: 100%;
  background: #0f0f14;
  color: white;
}

/* ================= BACK ================= */
.back {
  padding: 12px;
  font-weight: 600;
  color: #b00b55;
  cursor: pointer;
}

/* ================= CONTAINER ================= */
.chat-container {
  max-width: 520px;
  margin: 0 auto;
  background: #1b1b25;
  border-radius: 20px;

  display: flex;
  flex-direction: column;

  height: 100vh; /* JS will adjust on mobile */
  overflow: hidden;
}

/* ================= HEADER ================= */
.chat-header {
  flex-shrink: 0;
  padding: 14px;
  text-align: center;
  color: #b00b55;
  font-weight: 600;
  border-bottom: 1px solid #333;
  background: #1b1b25;
}

/* ================= MESSAGES ================= */
.messages {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

/* ================= MESSAGE ================= */
.message-row {
  display: flex;
}

.message-wrapper {
  display: flex;
  align-items: center;
  gap: 6px;
  max-width: 100%;
}

.message {
  padding: 10px 14px;
  border-radius: 18px;
  max-width: 70%;
  word-break: break-word;
  font-size: 14px;
}

.sent {
  background: #b00b55;
  margin-left: auto;
  border-bottom-right-radius: 6px;
}

.received {
  background: #333;
  border-bottom-left-radius: 6px;
}

/* ================= META ================= */
.timestamp {
  font-size: 11px;
  color: #888;
  opacity: 0;
}

.action-button {
  width: 26px;
  height: 26px;
  border-radius: 50%;
  background: #2a2a35;
  border: none;
  color: white;
  cursor: pointer;
  opacity: 0;
}

.message-wrapper.active .timestamp,
.message-wrapper.active .action-button {
  opacity: 1;
}

/* ================= EDIT ================= */
.edit-input {
  width: 100%;
  border: none;
  outline: none;
  padding: 8px 10px;
  border-radius: 10px;
  font-size: 14px;
}

/* ================= INPUT ================= */
.input-area {
  flex-shrink: 0;
  display: flex;
  gap: 10px;
  padding: 10px;
  border-top: 1px solid #333;
  background: #1b1b25;
}

.input-area input {
  flex: 1;
  padding: 12px 16px;
  border-radius: 20px;
  border: none;
}

.input-area button {
  background: #b00b55;
  border: none;
  padding: 12px 16px;
  border-radius: 20px;
  color: white;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="back" onclick="location.href='Uhub.html'">‚Üê Back</div>

<div class="chat-container" id="chatContainer">
  <div class="chat-header" id="chatHeader">Loading‚Ä¶</div>
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input id="messageInput" placeholder="Type a message‚Ä¶" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getDatabase, ref, push, onValue, get, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const app = initializeApp({
  apiKey: "AIzaSyD_k18vbiBsLhQB7PzgEVT9PEI_30Mu0kg",
  authDomain: "uzone-6148d.firebaseapp.com",
  databaseURL: "https://uzone-6148d-default-rtdb.firebaseio.com"
});

const auth = getAuth(app);
const db = getDatabase(app);

const params = new URLSearchParams(location.search);
const otherUid = params.get("uid");

let currentUser, chatId;

/* ========= KEYBOARD RESIZE FIX ========= */
function resizeForKeyboard() {
  const vh = window.visualViewport
    ? window.visualViewport.height
    : window.innerHeight;
  document.getElementById("chatContainer").style.height = vh + "px";
}

window.visualViewport?.addEventListener("resize", resizeForKeyboard);
window.addEventListener("resize", resizeForKeyboard);
resizeForKeyboard();

/* ========= AUTH ========= */
onAuthStateChanged(auth, async user => {
  if (!user) return location.href = "index.html";
  currentUser = user;
  chatId = [user.uid, otherUid].sort().join("_");

  const snap = await get(ref(db,"users/"+otherUid));
  document.getElementById("chatHeader").innerText = snap.val().name;

  loadMessages();
});

/* ========= MESSAGES ========= */
function loadMessages() {
  onValue(ref(db,"messages/"+chatId), snap => {
    const box = document.getElementById("messages");
    box.innerHTML = "";

    snap.forEach(c => {
      const m = c.val();
      const row = document.createElement("div");
      row.className = "message-row";

      const wrap = document.createElement("div");
      wrap.className = "message-wrapper";

      const bubble = document.createElement("div");
      bubble.className = "message " + (m.sender === currentUser.uid ? "sent" : "received");
      bubble.textContent = m.text;

      const time = document.createElement("div");
      time.className = "timestamp";
      time.textContent = new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});

      if (m.sender === currentUser.uid) {
        const edit = document.createElement("button");
        edit.className = "action-button";
        edit.textContent = "‚úé";
        edit.onclick = e => {
          e.stopPropagation();
          inlineEdit(bubble, c.key, m.text);
        };

        const del = document.createElement("button");
        del.className = "action-button";
        del.textContent = "üóë";
        del.onclick = e => {
          e.stopPropagation();
          remove(ref(db,"messages/"+chatId+"/"+c.key));
        };

        wrap.append(time, edit, del, bubble);
      } else {
        wrap.append(bubble, time);
      }

      bubble.onclick = () => wrap.classList.toggle("active");

      row.appendChild(wrap);
      box.appendChild(row);
    });

    box.scrollTop = box.scrollHeight;
  });
}

/* ========= EDIT ========= */
function inlineEdit(bubble, key, oldText) {
  bubble.innerHTML = "";
  const input = document.createElement("input");
  input.className = "edit-input";
  input.value = oldText;

  input.onclick = e => e.stopPropagation();
  input.onkeydown = e => e.key === "Enter" && saveEdit(key, input.value);
  input.onblur = () => saveEdit(key, input.value);

  bubble.appendChild(input);
  input.focus();
}

function saveEdit(key, text) {
  if (text.trim())
    update(ref(db,"messages/"+chatId+"/"+key), { text });
}

/* ========= SEND ========= */
window.sendMessage = function() {
  const i = messageInput;
  if (!i.value.trim()) return;
  push(ref(db,"messages/"+chatId), {
    sender: currentUser.uid,
    text: i.value,
    timestamp: Date.now()
  });
  i.value = "";
};
</script>

</body>
</html>
