<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uzone Messages</title>
<link rel="icon" type="image/png" href="logo3.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #0f0f14;
  color: white;
  padding: 20px;
}

.back {
  color: #b00b55;
  font-weight: 600;
  margin-bottom: 20px;
  cursor: pointer;
}

.chat-container {
  max-width: 500px;
  margin: auto;
  background: #1b1b25;
  border-radius: 20px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  height: 80vh;
}

.chat-header {
  text-align: center;
  font-weight: 600;
  font-size: 18px;
  color: #b00b55;
  margin-bottom: 15px;
  border-bottom: 1px solid #333;
  padding-bottom: 10px;
}

.messages {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 15px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

/* Hide scrollbar */
.messages::-webkit-scrollbar {
  display: none;
}
.messages {
  -ms-overflow-style: none;
  scrollbar-width: none;
}

.message-row {
  display: flex;
  align-items: flex-end;
  gap: 6px;
}

.message-wrapper {
  display: flex;
  flex-direction: column;
  max-width: 75%;
}

.message {
  padding: 10px 14px;
  border-radius: 18px;
  font-size: 14px;
  word-wrap: break-word;
  cursor: pointer;
}

.sent {
  background: #b00b55;
  border-bottom-right-radius: 5px;
}

.received {
  background: #333;
  border-bottom-left-radius: 5px;
}

.timestamp {
  font-size: 11px;
  color: #888;
  margin-top: 3px;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.timestamp.show {
  opacity: 1;
}

.action-buttons {
  display: flex;
  flex-direction: column;
  gap: 3px;
}

.action-buttons button {
  background: #2a2a35;
  border: none;
  color: #aaa;
  font-size: 10px;
  padding: 4px 6px;
  border-radius: 6px;
  cursor: pointer;
}

.action-buttons button:hover {
  background: #3a3a45;
}

.input-area {
  display: flex;
  gap: 10px;
}

.input-area input {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  outline: none;
}

.input-area button {
  background: #b00b55;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  color: white;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="back" onclick="window.location.href='Umatch.html'">‚Üê Back</div>

<div class="chat-container">
  <div class="chat-header" id="chatHeader">
    Loading...
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getDatabase, ref, push, onValue, get, update, remove }
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  databaseURL: "YOUR_DATABASE_URL",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_STORAGE_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const urlParams = new URLSearchParams(window.location.search);
const otherUid = urlParams.get("uid");

let currentUser;
let chatId;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
  } else {
    currentUser = user;

    if (!otherUid) {
      alert("No user selected.");
      window.location.href = "Umatch.html";
      return;
    }

    chatId = [currentUser.uid, otherUid].sort().join("_");

    const userSnap = await get(ref(db, "users/" + otherUid));
    if (userSnap.exists()) {
      document.getElementById("chatHeader").innerText =
        userSnap.val().name;
    }

    loadMessages();
  }
});

function loadMessages() {
  const messagesRef = ref(db, "messages/" + chatId);

  onValue(messagesRef, (snapshot) => {
    const container = document.getElementById("messages");
    container.innerHTML = "";

    if (!snapshot.exists()) return;

    snapshot.forEach((child) => {
      const msg = child.val();
      const messageKey = child.key;

      const row = document.createElement("div");
      row.className = "message-row";
      row.style.justifyContent =
        msg.sender === currentUser.uid ? "flex-end" : "flex-start";

      if (msg.sender === currentUser.uid) {
        const actions = document.createElement("div");
        actions.className = "action-buttons";

        const editBtn = document.createElement("button");
        editBtn.innerText = "Edit";
        editBtn.onclick = () => editMessage(messageKey, msg.text);

        const deleteBtn = document.createElement("button");
        deleteBtn.innerText = "Delete";
        deleteBtn.onclick = () => deleteMessage(messageKey);

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);
        row.appendChild(actions);
      }

      const wrapper = document.createElement("div");
      wrapper.className = "message-wrapper";

      const bubble = document.createElement("div");
      bubble.className = "message " +
        (msg.sender === currentUser.uid ? "sent" : "received");
      bubble.innerText = msg.text;

      const time = document.createElement("div");
      time.className = "timestamp";
      time.innerText = formatTimestamp(new Date(msg.timestamp));

      bubble.addEventListener("click", () => {
        document.querySelectorAll(".timestamp").forEach(t => {
          t.classList.remove("show");
        });
        time.classList.toggle("show");
      });

      wrapper.appendChild(bubble);
      wrapper.appendChild(time);
      row.appendChild(wrapper);

      container.appendChild(row);
    });

    container.scrollTop = container.scrollHeight;
  });
}

window.sendMessage = function() {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text) return;

  const messagesRef = ref(db, "messages/" + chatId);

  push(messagesRef, {
    sender: currentUser.uid,
    text: text,
    timestamp: Date.now()
  });

  input.value = "";
};

function editMessage(key, oldText) {
  const newText = prompt("Edit message:", oldText);
  if (newText !== null && newText.trim() !== "") {
    update(ref(db, "messages/" + chatId + "/" + key), {
      text: newText
    });
  }
}

function deleteMessage(key) {
  if (confirm("Delete this message?")) {
    remove(ref(db, "messages/" + chatId + "/" + key));
  }
}

function formatTimestamp(date) {
  const now = new Date();
  const isToday = date.toDateString() === now.toDateString();
  const yesterday = new Date();
  yesterday.setDate(now.getDate() - 1);
  const isYesterday = date.toDateString() === yesterday.toDateString();

  const timeString = date.toLocaleTimeString([], {
    hour: '2-digit',
    minute: '2-digit'
  });

  if (isToday) return "Today " + timeString;
  if (isYesterday) return "Yesterday " + timeString;

  return date.toLocaleDateString([], {
    month: 'short',
    day: 'numeric'
  }) + ", " + timeString;
}
</script>

</body>
</html>
