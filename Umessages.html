<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uzone Messages</title>
<link rel="icon" type="image/png" href="logo3.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #0f0f14;
  color: white;
  padding: 20px;
}

.back {
  color: #b00b55;
  font-weight: 600;
  margin-bottom: 20px;
  cursor: pointer;
}

.chat-container {
  max-width: 500px;
  margin: auto;
  background: #1b1b25;
  border-radius: 20px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  height: 80vh;
}

.chat-header {
  text-align: center;
  font-weight: 600;
  font-size: 18px;
  color: #b00b55;
  margin-bottom: 15px;
  border-bottom: 1px solid #333;
  padding-bottom: 10px;
}

.messages {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 15px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

/* Hide scrollbar */
.messages::-webkit-scrollbar {
  display: none;
}
.messages {
  -ms-overflow-style: none;
  scrollbar-width: none;
}

.message-row {
  display: flex;
  align-items: flex-end;
  width: 100%;
}

.message-wrapper {
  display: flex;
  flex-direction: column;
  width: fit-content;
  max-width: 70%;
}

.message {
  padding: 10px 14px;
  border-radius: 18px;
  font-size: 14px;
  word-wrap: break-word;
  cursor: pointer;
}

.sent {
  background: #b00b55;
  border-bottom-right-radius: 6px;
}

.received {
  background: #333;
  border-bottom-left-radius: 6px;
}

.timestamp {
  font-size: 11px;
  color: #888;
  margin-top: 4px;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.timestamp.show {
  opacity: 1;
}

/* NEW circular action buttons */
.action-buttons {
  display: flex;
  gap: 6px;
  margin-right: 6px;
}

.action-buttons button {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: none;
  background: #2a2a35;
  color: white;
  font-size: 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.2s ease;
}

.action-buttons button:hover {
  background: #3a3a45;
}


.input-area {
  display: flex;
  gap: 10px;
}

.input-area input {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  outline: none;
}

.input-area button {
  background: #b00b55;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  color: white;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="back" onclick="window.location.href='Umatch.html'">‚Üê Back</div>

<div class="chat-container">
  <div class="chat-header" id="chatHeader">
    Loading...
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getDatabase, ref, push, onValue, get, update, remove }
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD_k18vbiBsLhQB7PzgEVT9PEI_30Mu0kg",
  authDomain: "uzone-6148d.firebaseapp.com",
  databaseURL: "https://uzone-6148d-default-rtdb.firebaseio.com",
  projectId: "uzone-6148d",
  storageBucket: "uzone-6148d.firebasestorage.app",
  messagingSenderId: "88783701381",
  appId: "1:88783701381:web:4f6c4b1ad8b26d6fa6f0ec",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const urlParams = new URLSearchParams(window.location.search);
const otherUid = urlParams.get("uid");

let currentUser;
let chatId;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
  } else {
    currentUser = user;

    if (!otherUid) {
      alert("No user selected.");
      window.location.href = "Umatch.html";
      return;
    }

    chatId = [currentUser.uid, otherUid].sort().join("_");

    const userSnap = await get(ref(db, "users/" + otherUid));
    if (userSnap.exists()) {
      document.getElementById("chatHeader").innerText =
        userSnap.val().name;
    }

    loadMessages();
  }
});

snapshot.forEach((child) => {
  const msg = child.val();
  const messageKey = child.key;

  const row = document.createElement("div");
  row.className = "message-row";
  row.style.justifyContent =
    msg.sender === currentUser.uid ? "flex-end" : "flex-start";

  const wrapper = document.createElement("div");
  wrapper.className = "message-wrapper";

  const bubble = document.createElement("div");
  bubble.className = "message " +
    (msg.sender === currentUser.uid ? "sent" : "received");
  bubble.innerText = msg.text;

  const time = document.createElement("div");
  time.className = "timestamp";
  time.innerText = formatTimestamp(new Date(msg.timestamp));

  bubble.addEventListener("click", () => {
    document.querySelectorAll(".timestamp").forEach(t => {
      t.classList.remove("show");
    });
    time.classList.toggle("show");
  });

  wrapper.appendChild(bubble);
  wrapper.appendChild(time);

  // If it's your message, add circular buttons on left
  if (msg.sender === currentUser.uid) {
    const actions = document.createElement("div");
    actions.className = "action-buttons";

    const editBtn = document.createElement("button");
    editBtn.innerHTML = "‚úé";
    editBtn.onclick = () => editMessage(messageKey, msg.text);

    const deleteBtn = document.createElement("button");
    deleteBtn.innerHTML = "üóë";
    deleteBtn.onclick = () => deleteMessage(messageKey);

    actions.appendChild(editBtn);
    actions.appendChild(deleteBtn);

    row.appendChild(actions);
    row.appendChild(wrapper);
  } else {
    row.appendChild(wrapper);
  }

  container.appendChild(row);
});

window.sendMessage = function() {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text) return;

  const messagesRef = ref(db, "messages/" + chatId);

  push(messagesRef, {
    sender: currentUser.uid,
    text: text,
    timestamp: Date.now()
  });

  input.value = "";
};

function editMessage(key, oldText) {
  const newText = prompt("Edit message:", oldText);
  if (newText !== null && newText.trim() !== "") {
    update(ref(db, "messages/" + chatId + "/" + key), {
      text: newText
    });
  }
}

function deleteMessage(key) {
  if (confirm("Delete this message?")) {
    remove(ref(db, "messages/" + chatId + "/" + key));
  }
}

function formatTimestamp(date) {
  const now = new Date();
  const isToday = date.toDateString() === now.toDateString();
  const yesterday = new Date();
  yesterday.setDate(now.getDate() - 1);
  const isYesterday = date.toDateString() === yesterday.toDateString();

  const timeString = date.toLocaleTimeString([], {
    hour: '2-digit',
    minute: '2-digit'
  });

  if (isToday) return "Today " + timeString;
  if (isYesterday) return "Yesterday " + timeString;

  return date.toLocaleDateString([], {
    month: 'short',
    day: 'numeric'
  }) + ", " + timeString;
}
</script>

</body>
</html>
