<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uzone Hub</title>
  <link rel="icon" type="image/png" href="logo3.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0f0f14;
      color: white;
      min-height: 100vh;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #16161d;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      color: #b00b55;
    }

    .logout-btn {
      background: #b00b55;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .logout-btn:hover {
      background: #920946;
    }

    /* MAIN */
    .main {
      padding: 60px 40px;
      max-width: 1000px;
      margin: auto;
    }

    .welcome {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      background: #1b1b25;
      padding: 50px 20px;
      border-radius: 18px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s ease;
      border: 1px solid transparent;
    }

    .card:hover {
      transform: translateY(-6px);
      border: 1px solid #b00b55;
      box-shadow: 0 0 25px rgba(176, 11, 85, 0.3);
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #b00b55;
    }

    .card p {
      font-size: 14px;
      color: #aaa;
    }

    @media(max-width: 600px) {
      .navbar {
        padding: 15px 20px;
      }

      .main {
        padding: 40px 20px;
      }
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="logo">Uzone</div>
    <button class="logout-btn" onclick="logout()">Ulogout</button>
  </div>

  <div class="main">
    <div class="welcome" id="welcomeText">Welcome</div>

      <div class="card" onclick="goTo('Usocial.html')">

  </div>
