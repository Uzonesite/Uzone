<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uzone Post Event</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing:border-box; font-family:Poppins,sans-serif; }
body { background:#0f0f14; color:white; padding:20px; }

.container { max-width:600px; margin:auto; }

.card {
  background:#1b1b25;
  padding:22px;
  border-radius:20px;
}

input, textarea {
  width:100%;
  background:#2a2a35;
  border:none;
  color:white;
  padding:12px;
  border-radius:12px;
  margin-bottom:12px;
}

textarea { height:90px; resize:none; }

button {
  width:100%;
  background:#b00b55;
  border:none;
  padding:14px;
  border-radius:14px;
  font-weight:600;
  color:white;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h2>Post a Party</h2>

    <input id="location" placeholder="Location">
    <input type="datetime-local" id="time">
    <input id="vibes" placeholder="Vibes">
    <input id="ratio" placeholder="Ratio (5:3)">
    <textarea id="description" placeholder="Description"></textarea>

    <input type="file" id="image" accept="image/*">

    <button onclick="postParty()">Post Event</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } 
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyD_k18vbiBsLhQB7PzgEVT9PEI_30Mu0kg",
  authDomain: "uzone-6148d.firebaseapp.com",
  databaseURL: "https://uzone-6148d-default-rtdb.firebaseio.com",
  projectId: "uzone-6148d",
  storageBucket: "uzone-6148d.appspot.com",
  messagingSenderId: "88783701381",
  appId: "1:88783701381:web:4f6c4b1ad8b26d6fa6f0ec"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const storage = getStorage(app);

let user;
onAuthStateChanged(auth,u=>{ if(!u)location.href="index.html"; user=u; });

window.postParty = async () => {
  let imageURL = "";
  const file = image.files[0];

  if (file) {
    const imgRef = sRef(storage, `partyImages/${Date.now()}_${file.name}`);
    await uploadBytes(imgRef, file);
    imageURL = await getDownloadURL(imgRef);
  }

  const snap = await get(ref(db,"users/"+user.uid));
  const name = snap.exists() ? snap.val().name : "Host";

  await set(push(ref(db,"parties")), {
    hostUID:user.uid,
    hostName:name,
    location:location.value,
    time:time.value,
    vibes:vibes.value,
    ratio:ratio.value,
    description:description.value,
    imageURL,
    attendees:{}
  });

  location.href="parties.html";
};
</script>

</body>
</html>
