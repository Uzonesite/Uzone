<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uzone Contacts</title>
<link rel="icon" type="image/png" href="logo3.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0f0f14;color:white;padding:20px;}
.back{color:#b00b55;font-weight:600;margin-bottom:20px;cursor:pointer;}
.contacts-container{max-width:600px;margin:auto;}
.header{font-size:22px;font-weight:600;margin-bottom:15px;color:#b00b55;}
.search-bar{margin-bottom:20px;}
.search-bar input{
  width:100%;padding:12px 14px;border-radius:12px;border:none;
  outline:none;font-size:14px;background:#1b1b25;color:white;
}
.search-bar input::placeholder{color:#888;}
.contact{
  background:#1b1b25;padding:15px 20px;border-radius:14px;
  margin-bottom:10px;cursor:pointer;transition:0.2s ease;
  display:flex;justify-content:space-between;align-items:center;
}
.contact:hover{background:#242435;}
.contact-name{display:flex;align-items:center;gap:8px;font-weight:500;}
.contact-id{
  font-size:12px;background:rgba(176,11,85,0.15);
  color:#b00b55;padding:3px 8px;border-radius:20px;font-weight:600;
}
.dm-btn{
  background:#b00b55;border:none;padding:6px 12px;
  border-radius:8px;color:white;font-size:12px;cursor:pointer;
}
.dm-btn:hover{background:#920946;}
.empty{color:#888;text-align:center;margin-top:40px;}
</style>
</head>

<body>

<div class="back" onclick="window.location.href='Uhub.html'">‚Üê Back</div>

<div class="contacts-container">
  <div class="header">Contacts</div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search users..." />
  </div>

  <div id="contactsList"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getDatabase, ref, get }
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  databaseURL: "YOUR_DB_URL",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_MSG_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let allUsers = [];

onAuthStateChanged(auth, async (user) => {
  if (!user) return window.location.href = "index.html";

  const snapshot = await get(ref(db, "users"));
  if (!snapshot.exists()) return;

  snapshot.forEach((child) => {
    if (child.key === user.uid) return;

    const data = child.val();

    allUsers.push({
      uid: child.key,
      name: data.name || "",
      email: data.email || "",
      accountNumber: data.accountNumber || ""
    });
  });

  renderUsers(allUsers);
});

function renderUsers(users){
  const container = document.getElementById("contactsList");
  container.innerHTML="";

  if(users.length===0){
    container.innerHTML="<div class='empty'>No users found.</div>";
    return;
  }

  users.forEach(user=>{
    const div=document.createElement("div");
    div.className="contact";

    const nameWrapper=document.createElement("div");
    nameWrapper.className="contact-name";

    const nameText=document.createElement("span");
    nameText.innerText=user.name || user.email;

    const badge=document.createElement("span");
    badge.className="contact-id";
    badge.innerText=user.accountNumber;

    nameWrapper.appendChild(nameText);
    nameWrapper.appendChild(badge);

    const btn=document.createElement("button");
    btn.className="dm-btn";
    btn.innerText="Message";
    btn.onclick=()=>window.location.href=
      "Umessages.html?uid="+user.uid;

    div.appendChild(nameWrapper);
    div.appendChild(btn);
    container.appendChild(div);
  });
}

document.getElementById("searchInput")
.addEventListener("input",e=>{
  const q=e.target.value.toLowerCase();
  const filtered=allUsers.filter(user=>
    user.name.toLowerCase().includes(q)||
    user.email.toLowerCase().includes(q)||
    user.accountNumber.toLowerCase().includes(q)
  );
  renderUsers(filtered);
});
</script>

</body>
</html>
