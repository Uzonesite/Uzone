<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uyou</title>
<link rel="icon" type="image/png" href="logo3.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
body { background:#0f0f14; color:white; padding:30px; }
.back { color:#b00b55; margin-bottom:20px; cursor:pointer; font-weight:600; }
.container { max-width:500px; margin:auto; background:#1b1b25; padding:30px; border-radius:20px; }
h2 { color:#b00b55; margin-bottom:20px; text-align:center; }

input, textarea {
  width:100%; padding:10px; margin-bottom:15px;
  border-radius:10px; border:none;
  background:#2a2a35; color:white;
}

textarea { resize:none; height:80px; }

.upload-btn {
  display:block; width:100%; padding:10px;
  margin-bottom:8px; background:#2a2a35;
  border-radius:10px; text-align:center;
  cursor:pointer; transition:0.2s;
  border:1px solid #333;
}
.upload-btn:hover { border:1px solid #b00b55; }
.upload-btn input { display:none; }

.preview-img {
  width:100%; border-radius:10px;
  margin-bottom:10px; display:none;
}

.save-btn {
  width:100%; padding:12px;
  background:#b00b55; border:none;
  border-radius:10px; font-weight:600;
  color:white; cursor:pointer; transition:0.2s;
  margin-bottom:20px;
}
.save-btn:hover { background:#920946; }
.save-btn:disabled { opacity:0.6; cursor:not-allowed; }

.status-msg {
  text-align:center;
  margin-bottom:15px;
  font-weight:600;
  display:none;
}

.verify-section {
  margin-top:25px;
  padding-top:15px;
  border-top:1px solid #333;
}

.verify-badge {
  padding:6px 12px;
  border-radius:20px;
  font-size:13px;
  font-weight:600;
  display:inline-block;
  margin-bottom:15px;
}

.verified { background:#0f5132; color:#4ade80; }
.not-verified { background:#3a1a1f; color:#ff4d6d; }
.pending { background:#3a2f10; color:#facc15; }

</style>
</head>

<body>

<div class="back" onclick="window.location.href='Uhub.html'">← Back</div>

<div class="container">

<h2>Your Profile</h2>
<div id="verificationStatus"></div>

<input type="text" id="name" placeholder="Name">
<input type="number" id="age" placeholder="Age">
<textarea id="bio" placeholder="Bio"></textarea>
<input type="text" id="school" placeholder="School">
<input type="text" id="program" placeholder="Program">

<button class="save-btn" onclick="saveTextFields()">Save Info</button>
<div class="status-msg" id="statusMsg"></div>

<h3 style="margin-bottom:10px;">Profile Pictures</h3>

<label class="upload-btn">
Upload Picture 1
<input type="file" id="pic0" accept="image/*">
</label>
<img id="preview0" class="preview-img">

<label class="upload-btn">
Upload Picture 2
<input type="file" id="pic1" accept="image/*">
</label>
<img id="preview1" class="preview-img">

<label class="upload-btn">
Upload Picture 3
<input type="file" id="pic2" accept="image/*">
</label>
<img id="preview2" class="preview-img">

<div class="verify-section">
<h3 style="margin-bottom:10px;">Student Verification</h3>
<label class="upload-btn">
Upload Student Card
<input type="file" id="studentCard" accept="image/*">
</label>
<img id="studentPreview" class="preview-img">
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getDatabase, ref, set, get, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyD_k18vbiBsLhQB7PzgEVT9PEI_30Mu0kg",
  authDomain: "uzone-6148d.firebaseapp.com",
  databaseURL: "https://uzone-6148d-default-rtdb.firebaseio.com",
  projectId: "uzone-6148d",
  storageBucket: "uzone-6148d.appspot.com",
  messagingSenderId: "88783701381",
  appId: "1:88783701381:web:4f6c4b1ad8b26d6fa6f0ec"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const storage = getStorage(app);

let currentUser;

onAuthStateChanged(auth, user => {
  if (!user) window.location.href = "index.html";
  else {
    currentUser = user;
    loadProfile();
  }
});

async function loadProfile() {
  const snapshot = await get(ref(db, "users/" + currentUser.uid));
  const statusDiv = document.getElementById("verificationStatus");

  if (!snapshot.exists()) return;
  const data = snapshot.val();

  name.value = data.name || "";
  age.value = data.age || "";
  bio.value = data.bio || "";
  school.value = data.school || "";
  program.value = data.program || "";

  if (data.verified === true)
    statusDiv.innerHTML = `<div class="verify-badge verified">✔ Verified Student</div>`;
  else if (data.studentCard)
    statusDiv.innerHTML = `<div class="verify-badge pending">Pending Verification</div>`;
  else
    statusDiv.innerHTML = `<div class="verify-badge not-verified">Not Verified</div>`;

  if (data.pictures)
    data.pictures.forEach((url, i) => {
      if (url) {
        const preview = document.getElementById("preview" + i);
        preview.src = url;
        preview.style.display = "block";
      }
    });
}

window.saveTextFields = async function() {
  const msg = document.getElementById("statusMsg");
  await update(ref(db, "users/" + currentUser.uid), {
    name: name.value,
    age: age.value,
    bio: bio.value,
    school: school.value,
    program: program.value
  });
  msg.innerText = "✔ Info Saved";
  msg.style.display = "block";
  setTimeout(() => msg.style.display = "none", 2000);
};

// AUTO SAVE PROFILE PICTURES
for (let i=0;i<3;i++){
  document.getElementById("pic"+i).addEventListener("change", async function(){
    const file = this.files[0];
    if(!file) return;

    const preview = document.getElementById("preview"+i);
    preview.src = URL.createObjectURL(file);
    preview.style.display = "block";

    const picRef = storageRef(storage, `profilePics/${currentUser.uid}_${i}`);
    await uploadBytes(picRef, file);
    const url = await getDownloadURL(picRef);

    const snapshot = await get(ref(db,"users/"+currentUser.uid));
    const existing = snapshot.exists()? snapshot.val():{};
    let pictures = existing.pictures || [];
    pictures[i] = url;

    await update(ref(db,"users/"+currentUser.uid),{pictures});
  });
}

// AUTO SAVE STUDENT CARD
studentCard.addEventListener("change", async function(){
  const file = this.files[0];
  if(!file) return;

  studentPreview.src = URL.createObjectURL(file);
  studentPreview.style.display = "block";

  const cardRef = storageRef(storage, `studentCards/${currentUser.uid}`);
  await uploadBytes(cardRef, file);
  const url = await getDownloadURL(cardRef);

  await update(ref(db,"users/"+currentUser.uid),{
    studentCard:url,
    verified:false
  });

  await set(ref(db,"verificationRequests/"+currentUser.uid),{
    name:name.value,
    school:school.value,
    studentCard:url,
    submittedAt:Date.now()
  });

  loadProfile();
});

</script>

</body>
</html>
