<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Uzone • Umotives</title>

  <link rel="icon" type="image/png" href="logo.png" />
  <meta name="color-scheme" content="dark light" />

  <style>
    :root{
      --accent:#b00b55;
      --bg:#0b0b10;
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100dvh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(176,11,85,.30), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(176,11,85,.18), transparent 55%),
        radial-gradient(700px 500px at 50% 90%, rgba(255,255,255,.06), transparent 60%),
        var(--bg);
    }

    header{
      width:min(1120px, 92vw);
      margin:18px auto 0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 16px;
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: sticky;
      top: 10px;
      z-index: 10;
      backdrop-filter: blur(10px);
    }
    .left{display:flex; align-items:center; gap:12px; min-width:0;}
    .left img{width:38px;height:38px;object-fit:contain; filter: drop-shadow(0 8px 16px rgba(0,0,0,.35));}
    .title{display:grid; gap:2px; min-width:0;}
    .title h1{margin:0;font-size:18px;letter-spacing:.2px}
    .title .sub{color:var(--muted);font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .right{display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end;}

    .btn{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color:rgba(255,255,255,.92);
      font-weight:800;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
      user-select:none;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease, filter .12s ease, background .12s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: var(--accent);
      box-shadow: 0 0 16px var(--accent), 0 16px 40px rgba(176,11,85,.30);
      filter: brightness(1.06);
    }
    .btn:active{transform: translateY(0px) scale(.99);}
    .btn.primary{
      border:1px solid rgba(176,11,85,.55);
      background: linear-gradient(135deg, rgba(176,11,85,.95), rgba(176,11,85,.58));
      color:white;
      box-shadow: 0 18px 40px rgba(176,11,85,.22);
    }

    main{width:min(1120px, 92vw); margin:16px auto 30px auto; display:grid; gap:14px;}

    .bar{
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      backdrop-filter: blur(10px);
    }
    .searchWrap{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      width:min(760px,100%);
      flex:1;
    }
    input{
      flex:1;
      min-width: 240px;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:var(--text);
      outline:none;
      font-size:14px;
    }
    input:focus{border-color: rgba(176,11,85,.60); box-shadow: 0 0 0 4px rgba(176,11,85,.20);}

    .grid{display:grid; grid-template-columns: repeat(12, 1fr); gap:14px;}

    .card{
      grid-column: span 6;
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      text-decoration:none;
      color:inherit;
      display:grid;
      transition: transform .14s ease, border-color .14s ease, box-shadow .14s ease;
      min-width:0;
    }
    .card:hover{transform: translateY(-2px); border-color: rgba(255,255,255,.20); box-shadow: 0 26px 70px rgba(0,0,0,.50);}
    @media (max-width: 920px){ .card{grid-column: span 12;} }

    .imgWrap{position:relative; width:100%; aspect-ratio: 16 / 9; background: rgba(0,0,0,.20);}
    .imgWrap img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; display:block;}
    .overlay{
      position:absolute; inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,0) 35%, rgba(0,0,0,.82) 100%),
        radial-gradient(1000px 380px at 30% 10%, rgba(176,11,85,.18), transparent 55%);
      pointer-events:none;
    }

    .topBadge{
      position:absolute; top:10px; left:10px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      font-size:12px;
      color: rgba(255,255,255,.88);
      display:flex; gap:8px; align-items:center;
    }
    .dot{width:7px; height:7px; border-radius:999px; background: rgba(176,11,85,.95); box-shadow: 0 0 0 4px rgba(176,11,85,.22);}

    .bottom{position:absolute; left:0; right:0; bottom:0; padding:12px; display:grid; gap:8px;}
    .name{
      font-size:16px;
      font-weight:900;
      letter-spacing:.2px;
      line-height:1.15;
      text-shadow: 0 10px 30px rgba(0,0,0,.55);
      overflow:hidden;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
    }
    .meta{display:flex; flex-wrap:wrap; gap:8px; color: rgba(255,255,255,.80); font-size:12px; align-items:center;}
    .pill{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.30);
      padding:6px 10px;
      border-radius:999px;
      display:inline-flex; gap:6px; align-items:center;
      backdrop-filter: blur(10px);
      max-width: 100%;
      min-width:0;
    }
    .pill b{font-weight:800; color: rgba(255,255,255,.92)}
    .pill span{overflow:hidden;text-overflow:ellipsis;white-space:nowrap;max-width: 320px;}

    .body{padding:12px; display:grid; gap:10px; min-width:0;}

    /* desktop overflow fix */
    .line{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:flex-start;
      justify-content:space-between;
      min-width:0;
    }
    .mini{color:var(--muted); font-size:13px; line-height:1.35; min-width:0;}

    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .tag{
      display:inline-flex; align-items:center; gap:6px;
      font-size:12px; padding:6px 10px;
      border-radius:999px; border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.86);
      max-width:100%;
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }
    .tag .tdot{width:8px;height:8px;border-radius:999px;background: rgba(255,255,255,.45);}
    .tag.invite .tdot{background: rgba(255,210,80,.85);}
    .tag.open .tdot{background: rgba(80,255,160,.75);}

    .ratingBadge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.88);
      white-space:nowrap;
      backdrop-filter: blur(10px);
      max-width:100%;
      min-width:0;
    }
    .ratingBadge svg{width:14px;height:14px; flex:0 0 auto; fill: rgba(255,255,255,.86); filter: drop-shadow(0 6px 14px rgba(0,0,0,.35));}
    .ratingBadge .val{font-weight:950; letter-spacing:.2px; color: rgba(255,255,255,.92); font-size:12px; line-height:1;}
    .ratingBadge .sub{color: rgba(255,255,255,.66); font-size:12px; line-height:1;}
    .ratingBar{
      width:64px; height:6px; border-radius:999px;
      background: rgba(255,255,255,.10);
      overflow:hidden; border:1px solid rgba(255,255,255,.10);
      flex:0 0 auto;
    }
    .ratingBar > span{
      display:block; height:100%; width:0%;
      background: linear-gradient(90deg, rgba(176,11,85,.95), rgba(176,11,85,.55));
      border-radius:999px;
    }

    .mapBtn{
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.90);
      font-weight:900;
      font-size:12px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease, filter .12s ease;
      flex:0 0 auto;
    }
    .mapBtn:hover{transform: translateY(-1px); border-color: var(--accent); box-shadow: 0 0 14px rgba(176,11,85,.45); filter: brightness(1.06);}

    /* action row (higher) */
    .actionRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.14);
      border-radius: 14px;
      padding:10px;
    }
    .actionBtns{display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:flex-end;}
    .attendBtn,.peopleBtn,.applyBtn{
      padding:9px 11px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.92);
      font-weight:950;
      font-size:12px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease, filter .12s ease;
      user-select:none;
      white-space:nowrap;
    }
    .attendBtn:hover,.peopleBtn:hover,.applyBtn:hover{
      transform: translateY(-1px);
      border-color: var(--accent);
      box-shadow: 0 0 14px rgba(176,11,85,.45);
      filter: brightness(1.06);
    }
    .attendBtn.on{
      border-color: rgba(176,11,85,.65);
      background: linear-gradient(135deg, rgba(176,11,85,.92), rgba(176,11,85,.42));
      box-shadow: 0 0 18px rgba(176,11,85,.45);
    }
    .applyBtn.on{
      border-color: rgba(255,210,80,.55);
      background: linear-gradient(135deg, rgba(255,210,80,.36), rgba(0,0,0,.14));
      box-shadow: 0 0 18px rgba(255,210,80,.22);
    }
    .attendBtn:disabled,.peopleBtn:disabled,.applyBtn:disabled{opacity:.55; cursor:not-allowed}

    .empty{
      border:1px dashed rgba(255,255,255,.20);
      background: rgba(0,0,0,.14);
      border-radius: var(--radius);
      padding:14px 16px;
      color:rgba(255,255,255,.78);
      font-size:13px;
      line-height:1.45;
    }

    /* modal */
    .modalOverlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.62);
      display:none;
      align-items:center;
      justify-content:center;
      padding:14px;
      z-index: 1000;
    }
    .modalOverlay.show{display:flex;}
    .modal{
      width:min(720px, 96vw);
      max-height: min(78vh, 720px);
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow: 0 30px 90px rgba(0,0,0,.55);
      overflow:hidden;
      backdrop-filter: blur(12px);
      display:flex;
      flex-direction:column;
    }
    .modalHead{
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      border-bottom:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
    }
    .modalHead .hwrap{min-width:0}
    .modalHead h3{margin:0; font-size:14px; letter-spacing:.2px; font-weight:950; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
    .modalHead .sub{margin-top:3px; color: rgba(255,255,255,.70); font-size:12px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
    .modalBody{padding:14px 16px 16px; display:grid; gap:12px; overflow:auto;}
    .modalSearch{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    .modalSearch input{min-width: 220px;}
    .list{display:grid; gap:10px;}
    .personRow{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:10px 10px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.14);
    }
    .pLeft{display:flex; align-items:center; gap:10px; min-width:0;}
    .avatar{
      width:34px;height:34px; border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(176,11,85,.18);
      display:flex; align-items:center; justify-content:center;
      font-weight:950; color: rgba(255,255,255,.92);
      flex:0 0 auto;
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
    }
    .pName{font-weight:900; font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width: 360px;}
    .youBadge{
      margin-left:8px;
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.78);
      flex:0 0 auto;
    }
    .viewBtn{
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.92);
      font-weight:950;
      font-size:12px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease, filter .12s ease;
    }
    .viewBtn:hover{transform: translateY(-1px); border-color: var(--accent); box-shadow: 0 0 14px rgba(176,11,85,.45); filter: brightness(1.06);}
    .tinyMuted{color: rgba(255,255,255,.70); font-size:12px; padding:8px 2px;}
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="logo.png" alt="Uzone logo" />
      <div class="title">
        <h1>Umotives</h1>
        <div class="sub" id="subline">Discover what’s happening</div>
      </div>
    </div>
    <div class="right">
      <a class="btn" href="hub.html">Hub</a>
      <a class="btn" href="map.html">Map</a>
      <a class="btn" href="my_events.html">My Motives</a>
      <a class="btn primary" href="post_event.html">Post Motive</a>
    </div>
  </header>

  <main>
    <section class="bar">
      <div class="searchWrap">
        <input id="search" placeholder="Search motives (name, tags, description, location…)" />
        <button class="btn" id="refreshBtn" type="button">Refresh</button>
      </div>
    </section>

    <section id="grid" class="grid"></section>
    <section id="empty" class="empty" style="display:none;">No motives found.</section>
  </main>

  <!-- Who’s going Modal -->
  <div class="modalOverlay" id="whoOverlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="whoTitle">
      <div class="modalHead">
        <div class="hwrap">
          <h3 id="whoTitle">Who’s going</h3>
          <div class="sub" id="whoSub">—</div>
        </div>
        <button class="btn" type="button" id="closeWhoBtn">Close</button>
      </div>

      <div class="modalBody">
        <div class="modalSearch">
          <input id="whoSearch" type="search" placeholder="Search people…" />
          <div class="tinyMuted" id="whoCount">0 going</div>
        </div>

        <div class="tinyMuted" id="whoMsg" style="display:none;"></div>
        <div class="list" id="whoList"></div>
        <div class="tinyMuted" id="whoEmpty" style="display:none;">No one is going yet.</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import {
      getFirestore,
      collection, doc,
      getDocs, getDoc,
      query, orderBy, limit,
      setDoc, deleteDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_k18vbiBsLhQB7PzgEVT9PEI_30Mu0kg",
      authDomain: "uzone-6148d.firebaseapp.com",
      projectId: "uzone-6148d",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const grid = document.getElementById("grid");
    const empty = document.getElementById("empty");
    const search = document.getElementById("search");
    const refreshBtn = document.getElementById("refreshBtn");

    // modal refs
    const whoOverlay = document.getElementById("whoOverlay");
    const closeWhoBtn = document.getElementById("closeWhoBtn");
    const whoSub = document.getElementById("whoSub");
    const whoSearch = document.getElementById("whoSearch");
    const whoCount = document.getElementById("whoCount");
    const whoMsg = document.getElementById("whoMsg");
    const whoList = document.getElementById("whoList");
    const whoEmpty = document.getElementById("whoEmpty");

    let currentUser = null;
    let allEvents = [];

    // OPEN "going" uses members
    const goingMap = new Map();    // eventId -> boolean (is current user in members)
    // PRIVATE apply uses applications
    const appliedMap = new Map();  // eventId -> boolean (has application)

    // cache: eventId -> members array (with resolved names)
    const membersCache = new Map();

    // users/{uid} name cache
    const userNameCache = new Map();

    function esc(s){
      return String(s||"").replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }
    function clamp10(avg){ return Math.max(0, Math.min(10, Number(avg || 0))); }
    function isFiniteNum(x){ const n = Number(x); return Number.isFinite(n); }

    function fmtDate(yyyyMmDd){
      if (!yyyyMmDd) return "";
      const parts = yyyyMmDd.split("-").map(Number);
      if (parts.length !== 3) return yyyyMmDd;
      const [y,m,d] = parts;
      if (!y || !m || !d) return yyyyMmDd;
      const dt = new Date(y, m-1, d);
      return dt.toLocaleDateString(undefined, { month:"short", day:"numeric" });
    }
    function fmtWhen(ev){
      const sd = ev.startDate || "";
      const st = ev.startTime || "";
      const ed = ev.endDate || "";
      const et = ev.endTime || "";
      const start = [fmtDate(sd), st].filter(Boolean).join(" • ");
      const end = [fmtDate(ed), et].filter(Boolean).join(" • ");
      if (!start && !end) return "Time TBD";
      if (start && !end) return start;
      if (!start && end) return end;
      return `${start} → ${end}`;
    }
    function initials(name){
      const s = (name || "").toString().trim();
      if (!s) return "U";
      const parts = s.split(/\s+/).filter(Boolean);
      const a = (parts[0] || "U")[0] || "U";
      const b = (parts[1] || "")[0] || "";
      return (a + b).toUpperCase();
    }

    function pickNameFromUsersDoc(data){
      if (!data) return "";
      return (
        data.name ||
        data.displayName ||
        data.fullName ||
        data.username ||
        data.userName ||
        data.firstName ||
        ""
      ).toString().trim();
    }

    async function resolveName(uid, memberData){
      // member doc may have name already (open events when user tapped attend)
      const fromMember = (
        memberData?.name ||
        memberData?.displayName ||
        memberData?.fullName ||
        memberData?.username ||
        memberData?.userName ||
        ""
      ).toString().trim();
      if (fromMember) return fromMember;

      if (userNameCache.has(uid)) return userNameCache.get(uid);

      try{
        const uSnap = await getDoc(doc(db, "users", uid));
        if (uSnap.exists()){
          const nm = pickNameFromUsersDoc(uSnap.data());
          if (nm){
            userNameCache.set(uid, nm);
            return nm;
          }
        }
      }catch{}

      userNameCache.set(uid, "User");
      return "User";
    }

    async function preloadMyStates(list){
      if (!currentUser) return;

      const tasks = list.map(async (ev) => {
        const inviteOnly = !!ev.inviteOnly;

        if (inviteOnly){
          try{
            // Check if user is accepted member
            const mRef = doc(db, "events", ev.id, "members", currentUser.uid);
            const mSnap = await getDoc(mRef);

            if (mSnap.exists() && mSnap.data()?.status === "accepted"){
              goingMap.set(ev.id, true);
              appliedMap.set(ev.id, false);
            } else {
              // Otherwise check if applied
              const aRef = doc(db, "events", ev.id, "applications", currentUser.uid);
              const aSnap = await getDoc(aRef);
              appliedMap.set(ev.id, aSnap.exists());
              goingMap.set(ev.id, false);
            }

          } catch {
            appliedMap.set(ev.id, false);
            goingMap.set(ev.id, false);
          }
        }
      });

      await Promise.all(tasks);
    }

    function render(list){
      grid.innerHTML = "";
      empty.style.display = list.length ? "none" : "block";

      list.forEach(ev => {
        const v10 = clamp10(ev.ratingAvg);
        const pct = (v10 / 10) * 100;

        const tags = Array.isArray(ev.tags) ? ev.tags : [];
        const inviteOnly = !!ev.inviteOnly;

        const isGoing = goingMap.get(ev.id) === true;
        const isApplied = appliedMap.get(ev.id) === true;

        const whenText = inviteOnly ? "Invite-only" : fmtWhen(ev);
        const whereText = (inviteOnly && !isGoing) ? "Location hidden" : (ev.location || "—");

        // ✅ map button for open events OR invite-only when accepted
        const canMap = isFiniteNum(ev.lat) && isFiniteNum(ev.lng) && (!inviteOnly || isGoing);

        const actionText = inviteOnly
          ? (isGoing
              ? "You’re accepted. Tap Going to leave."
              : (isApplied ? "Application sent. Tap Applied to cancel." : "Apply to join this private motive."))
          : (isGoing ? "You’re marked as going." : "Tap attend to show up in the list.");

        const card = document.createElement("a");
        card.className = "card";
        card.href = `event.html?id=${encodeURIComponent(ev.id)}`;

        card.innerHTML = `
          <div class="imgWrap">
            <img alt="Event image" src="${esc(ev.imageUrl || 'https://images.unsplash.com/photo-1528605248644-14dd04022da1?auto=format&fit=crop&w=1200&q=60')}" />
            <div class="overlay"></div>
            <div class="topBadge"><span class="dot"></span><span>${inviteOnly ? "Invite-only" : "Open"}</span></div>
            <div class="bottom">
              <div class="name">${esc(ev.name || "Event")}</div>
              <div class="meta">
                <span class="pill"><b>When</b> <span>${esc(whenText)}</span></span>
                <span class="pill"><b>Where</b> <span>${esc(whereText)}</span></span>
              </div>
            </div>
          </div>

          <div class="body">
            <div class="line">
              <div class="mini">
                Spots: <b>${esc((ev.spotsAvailable ?? "") === "" ? "—" : ev.spotsAvailable)}</b>
                • Venue: <b>${esc(ev.venueSize || "—")}</b>
              </div>

              <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end; min-width:0;">
                <div class="ratingBadge" title="Average rating">
                  <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path>
                  </svg>
                  <span class="val">${v10.toFixed(1)}</span>
                  <span class="sub">/10</span>
                  <span class="ratingBar" aria-hidden="true"><span style="width:${pct.toFixed(0)}%"></span></span>
                </div>

                ${canMap ? `
                  <button class="mapBtn" type="button"
                    data-id="${esc(ev.id)}"
                    data-lat="${esc(ev.lat)}"
                    data-lng="${esc(ev.lng)}"
                    data-label="${esc(ev.location || ev.name || '')}">
                    Map
                  </button>
                ` : ``}
              </div>
            </div>

            <div class="actionRow">
              <div class="mini">${esc(actionText)}</div>
              <div class="actionBtns">
                ${
                  inviteOnly
                    ? (isGoing
                        ? `<button class="attendBtn on" type="button" data-id="${esc(ev.id)}">Going</button>`
                        : `<button class="applyBtn ${isApplied ? "on" : ""}" type="button" data-id="${esc(ev.id)}">
                             ${isApplied ? "Applied" : "Apply"}
                           </button>`
                      )
                    : `<button class="attendBtn ${isGoing ? "on" : ""}" type="button" data-id="${esc(ev.id)}">
                         ${isGoing ? "Going" : "Attend"}
                       </button>`
                }

                <button class="peopleBtn" type="button" data-id="${esc(ev.id)}" data-name="${esc(ev.name || "Motive")}">
                  Who’s going
                </button>
              </div>
            </div>

            <div class="mini">
              Estimated Attendance: <b>${esc(ev.sizeEstimate ?? "—")}</b> • Estimated Ratio: <b>${esc(ev.ratio || "—")}</b>
            </div>

            <div class="chips">
              <span class="tag ${inviteOnly ? "invite" : "open"}"><span class="tdot"></span>${inviteOnly ? "Invite-only" : "Open"}</span>
              ${tags.slice(0,5).map(t => `<span class="tag">${esc(t)}</span>`).join("")}
            </div>
          </div>
        `;

        grid.appendChild(card);

        const mapBtn = card.querySelector(".mapBtn");
        if (mapBtn){
          mapBtn.addEventListener("click", (e) => {
            e.preventDefault(); e.stopPropagation();
            const id = mapBtn.dataset.id || "";
            const lat = mapBtn.dataset.lat || "";
            const lng = mapBtn.dataset.lng || "";
            const label = mapBtn.dataset.label || "";
            window.location.href = `map.html?focus=${encodeURIComponent(id)}&lat=${encodeURIComponent(lat)}&lng=${encodeURIComponent(lng)}&label=${encodeURIComponent(label)}`;
          });
        }

        const attendBtn = card.querySelector(".attendBtn");
        if (attendBtn){
          attendBtn.addEventListener("click", async (e) => {
            e.preventDefault(); e.stopPropagation();
            await toggleGoing(ev.id, inviteOnly, attendBtn);
          });
        }

        const applyBtn = card.querySelector(".applyBtn");
        if (applyBtn){
          applyBtn.addEventListener("click", async (e) => {
            e.preventDefault(); e.stopPropagation();
            await applyToPrivate(ev.id, applyBtn);
          });
        }

        const peopleBtn = card.querySelector(".peopleBtn");
        if (peopleBtn){
          peopleBtn.addEventListener("click", async (e) => {
            e.preventDefault(); e.stopPropagation();
            await openWhosGoing(ev.id, peopleBtn.dataset.name || "Who’s going");
          });
        }
      });
    }

    function applySearch(){
      const q = (search.value || "").trim().toLowerCase();
      if (!q) { render(allEvents); return; }

      const filtered = allEvents.filter(ev => {
        const hay = [
          ev.name, ev.location, ev.description, ev.ratio, ev.venueSize,
          ev.startDate, ev.startTime, ev.endDate, ev.endTime,
          ...(Array.isArray(ev.tags) ? ev.tags : [])
        ].join(" ").toLowerCase();
        return hay.includes(q);
      });
      render(filtered);
    }

    // OPEN: add/remove from members
    async function toggleGoing(eventId, inviteOnly, btnEl){
      if (!currentUser || !eventId) return;
      btnEl.disabled = true;

      try{
        const mRef = doc(db, "events", eventId, "members", currentUser.uid);
        const already = goingMap.get(eventId) === true;

        if (already){
          await deleteDoc(mRef);
          goingMap.set(eventId, false);

          // If this was an invite-only motive you were accepted to, clear any old application
          if (inviteOnly){
            try{
              await deleteDoc(doc(db, "events", eventId, "applications", currentUser.uid));
            }catch{}
            appliedMap.set(eventId, false);
          }
        } else {
          await setDoc(mRef, {
            uid: currentUser.uid,
            // keep writing name too (helps performance / no extra user doc fetch)
            name: (currentUser.displayName || "").toString(),
            photoURL: (currentUser.photoURL || "").toString(),
            createdAt: serverTimestamp()
          }, { merge: true });
          goingMap.set(eventId, true);
        }

        // prevent stale modal list
        membersCache.delete(eventId);

        applySearch();
      } catch(err){
        console.error(err);
      } finally {
        btnEl.disabled = false;
      }
    }

    // PRIVATE: apply toggle (pending) — Applied click cancels
    async function applyToPrivate(eventId, btnEl){
      if (!currentUser || !eventId) return;
      btnEl.disabled = true;

      try{
        const aRef = doc(db, "events", eventId, "applications", currentUser.uid);
        const already = appliedMap.get(eventId) === true;

        if (already){
          // cancel application
          await deleteDoc(aRef);
          appliedMap.set(eventId, false);
        } else {
          await setDoc(aRef, {
            uid: currentUser.uid,
            name: (currentUser.displayName || "").toString(),
            photoURL: (currentUser.photoURL || "").toString(),
            status: "pending",
            createdAt: serverTimestamp()
          }, { merge: true });
          appliedMap.set(eventId, true);
        }

        applySearch();
      } catch(err){
        console.error(err);
      } finally {
        btnEl.disabled = false;
      }
    }

    function openModal(){
      whoOverlay.classList.add("show");
      whoOverlay.setAttribute("aria-hidden", "false");
      whoSearch.value = "";
      whoSearch.focus();
    }
    function closeModal(){
      whoOverlay.classList.remove("show");
      whoOverlay.setAttribute("aria-hidden", "true");
      whoList.innerHTML = "";
      whoMsg.style.display = "none";
      whoEmpty.style.display = "none";
      whoCount.textContent = "0 going";
      whoSub.textContent = "—";
    }
    function setWhoMsg(text){
      whoMsg.style.display = text ? "block" : "none";
      whoMsg.textContent = text || "";
    }

    function renderRows(rows){
      const q = (whoSearch.value || "").trim().toLowerCase();
      const filtered = !q ? rows : rows.filter(r => (r.name || "").toLowerCase().includes(q));

      whoList.innerHTML = "";
      whoEmpty.style.display = filtered.length ? "none" : "block";

      for (const r of filtered){
        const nm = (r.name || "User").toString();
        const isMe = currentUser && r.uid === currentUser.uid;

        const row = document.createElement("div");
        row.className = "personRow";
        row.innerHTML = `
          <div class="pLeft">
            <div class="avatar">${esc(initials(nm))}</div>
            <div class="pName">${esc(nm)} ${isMe ? `<span class="youBadge">You</span>` : ``}</div>
          </div>
          <div class="pActions">
            <a class="viewBtn" href="view_profile.html?uid=${encodeURIComponent(r.uid || "")}">View profile</a>
          </div>
        `;
        whoList.appendChild(row);
      }
    }

    // list reads members, but resolves names from users/{uid} if needed
    async function openWhosGoing(eventId, eventName){
      if (!currentUser || !eventId) return;

      whoSub.textContent = (eventName || "Motive").toString();
      setWhoMsg("Loading…");
      whoList.innerHTML = "";
      whoEmpty.style.display = "none";
      whoCount.textContent = "0 going";

      openModal();

      try{
        let rows = membersCache.get(eventId);

        if (!rows){
          const qy = query(
            collection(db, "events", eventId, "members"),
            orderBy("createdAt", "desc"),
            limit(250)
          );
          const snap = await getDocs(qy);

          rows = await Promise.all(
            snap.docs.map(async (d) => {
              const uid = d.id;
              const data = d.data();
              const name = await resolveName(uid, data); // ✅ users/{uid} fallback
              return { uid, ...data, name };
            })
          );

          membersCache.set(eventId, rows);
        }

        setWhoMsg("");
        whoCount.textContent = `${rows.length} going`;
        renderRows(rows);

        whoSearch.oninput = () => renderRows(rows);
      } catch(err){
        console.error(err);
        setWhoMsg(err?.message || "Could not load list.");
      }
    }

    async function load(){
      grid.innerHTML = "";
      empty.style.display = "none";
      allEvents = [];
      goingMap.clear();
      appliedMap.clear();
      membersCache.clear();

      const qy = query(collection(db, "events"), orderBy("startDate", "desc"), limit(80));
      const snap = await getDocs(qy);
      allEvents = snap.docs.map(d => ({ id: d.id, ...d.data() }));

      await preloadMyStates(allEvents);

      render(allEvents);
      applySearch();
    }

    closeWhoBtn.addEventListener("click", closeModal);
    whoOverlay.addEventListener("click", (e) => { if (e.target === whoOverlay) closeModal(); });
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && whoOverlay.classList.contains("show")) closeModal();
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "index.html"; return; }
      currentUser = user;
      await load();
    });

    search.addEventListener("input", applySearch);
    refreshBtn.addEventListener("click", load);
  </script>
</body>
