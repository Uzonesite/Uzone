<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uzone Parties</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: Poppins, sans-serif;
}

body {
  background: #0f0f14;
  color: white;
  padding: 20px;
}

.back {
  color: #b00b55;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 16px;
}

.container {
  max-width: 640px;
  margin: auto;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

button {
  background: #b00b55;
  border: none;
  padding: 10px 14px;
  border-radius: 12px;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

.card {
  background: #1b1b25;
  padding: 20px;
  border-radius: 18px;
}

.party {
  background: #222230;
  padding: 16px;
  border-radius: 16px;
  margin-bottom: 16px;
}

.party img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 10px;
}

.party-meta {
  font-size: 14px;
  line-height: 1.5;
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="back" onclick="location.href='Uhub.html'">‚Üê Back</div>

<div class="container">

  <div class="top-bar">
    <h2>Explore Parties</h2>
    <button onclick="location.href='post-party.html'">+ Post Party</button>
  </div>

  <div class="card">
    <div id="partyList"></div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD_k18vbiBsLhQB7PzgEVT9PEI_30Mu0kg",
  authDomain: "uzone-6148d.firebaseapp.com",
  databaseURL: "https://uzone-6148d-default-rtdb.firebaseio.com",
  projectId: "uzone-6148d",
  storageBucket: "uzone-6148d.appspot.com",
  messagingSenderId: "88783701381",
  appId: "1:88783701381:web:4f6c4b1ad8b26d6fa6f0ec"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

onAuthStateChanged(auth, user => {
  if (!user) {
    location.href = "index.html";
    return;
  }
  loadParties();
});

function loadParties() {
  onValue(ref(db, "parties"), snapshot => {
    const list = document.getElementById("partyList");
    list.innerHTML = "";

    if (!snapshot.exists()) return;

    Object.values(snapshot.val()).reverse().forEach(p => {
      const div = document.createElement("div");
      div.className = "party";

      div.innerHTML = `
        ${p.imageURL ? `<img src="${p.imageURL}">` : ""}
        <strong>${p.hostName}</strong>
        <div class="party-meta">
          ${p.location ? "üìç " + p.location : ""}<br>
          ${p.time ? "‚è∞ " + p.time : ""}<br>
          üé∂ ${p.vibes || ""} | ‚öñÔ∏è ${p.ratio || ""}
        </div>
      `;

      list.appendChild(div);
    });
  });
}
</script>

</body>
</html>
