<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Uzone • Motive Map</title>

  <link rel="icon" type="image/png" href="logo.png" />
  <meta name="color-scheme" content="dark light" />

  <style>
    :root{
      --accent:#b00b55;
      --bg:#0b0b10;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.10);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100dvh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(176,11,85,.30), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(176,11,85,.18), transparent 55%),
        radial-gradient(700px 500px at 50% 90%, rgba(255,255,255,.06), transparent 60%),
        var(--bg);
    }

    header{
      width:min(1120px, 92vw);
      margin:18px auto 0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 16px;
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: sticky;
      top: 10px;
      z-index: 10;
      backdrop-filter: blur(10px);
    }
    .left{display:flex; align-items:center; gap:12px; min-width:0;}
    .left img{
      width:38px;height:38px;object-fit:contain;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,.35));
    }
    .title{display:grid; gap:2px; min-width:0;}
    .title h1{margin:0;font-size:18px;letter-spacing:.2px}
    .title .sub{color:var(--muted);font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .right{display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end;}

    .btn{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color:rgba(255,255,255,.92);
      font-weight:800;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
      user-select:none;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease, filter .12s ease, background .12s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: var(--accent);
      box-shadow: 0 0 16px var(--accent), 0 16px 40px rgba(176,11,85,.30);
      filter: brightness(1.06);
    }
    .btn:active{
      transform: translateY(0px) scale(.99);
      box-shadow: 0 0 10px var(--accent), 0 10px 28px rgba(176,11,85,.20);
      filter: brightness(1.0);
    }
    .btn.primary{
      border:1px solid rgba(176,11,85,.55);
      background: linear-gradient(135deg, rgba(176,11,85,.95), rgba(176,11,85,.58));
      color:white;
      box-shadow: 0 18px 40px rgba(176,11,85,.22);
    }
    .btn.primary:hover{
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent), 0 22px 55px rgba(176,11,85,.35);
      filter: brightness(1.08);
    }

    main{
      width:min(1120px, 92vw);
      margin:16px auto 30px auto;
      display:grid;
      gap:14px;
    }

    .panel{
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:14px;
      backdrop-filter: blur(10px);
    }

    .bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .searchWrap{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      width:min(760px,100%);
      flex:1;
    }
    input{
      flex:1;
      min-width: 240px;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:var(--text);
      outline:none;
      font-size:14px;
    }
    input:focus{
      border-color: rgba(176,11,85,.60);
      box-shadow: 0 0 0 4px rgba(176,11,85,.20);
    }

    .hint{font-size:13px; color:rgba(255,255,255,.75);}

    /* Map */
    #mapWrap{
      border:1px solid rgba(255,255,255,.14);
      border-radius: 18px;
      overflow:hidden;
      background: rgba(0,0,0,.20);
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    #map{ height: 74dvh; width: 100%; }
    @media (max-width: 920px){ #map{ height: 72dvh; } }

    /* AdvancedMarker HTML pin */
    .pinWrap{ position:relative; width:1px; height:1px; }
    .glow-pin{
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow:
        0 0 10px var(--accent),
        0 0 22px rgba(176,11,85,.75),
        0 0 46px rgba(176,11,85,.45);
      transform: translate(-50%, -50%);
    }
    .glow-pulse{
      position:absolute;
      width: 46px; height: 46px;
      border-radius: 999px;
      border: 2px solid rgba(176,11,85,.35);
      transform: translate(-50%, -50%);
      animation: pulse 1.6s ease-out infinite;
      pointer-events:none;
    }
    @keyframes pulse{
      0%{opacity:.85; transform: translate(-50%,-50%) scale(.35);}
      100%{opacity:0; transform: translate(-50%,-50%) scale(1.15);}
    }

    /* Popup card (InfoWindow content) */
    .card{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      width: 260px;
      color: rgba(20,20,24,.92);
    }
    .card .top{
      display:flex; gap:10px; align-items:center;
      margin-bottom:10px;
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(0,0,0,.06);
      border:1px solid rgba(0,0,0,.08);
      font-size:12px;
      color: rgba(20,20,24,.80);
      white-space:nowrap;
    }
    .dot{
      width:7px;height:7px;border-radius:999px;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(176,11,85,.16);
    }
    .card h3{
      margin:0;
      font-size:15px;
      line-height:1.2;
      font-weight:900;
    }
    .meta{
      margin-top:6px;
      font-size:12px;
      color: rgba(20,20,24,.74);
      line-height:1.35;
    }
    .actions{
      margin-top:12px;
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .aBtn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:9px 10px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.85);
      color: rgba(20,20,24,.92);
      font-weight:900;
      text-decoration:none;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .aBtn:hover{ transform: translateY(-1px); box-shadow: 0 10px 24px rgba(0,0,0,.12); }
    .aBtn.primary{
      border-color: rgba(176,11,85,.35);
      background: linear-gradient(135deg, rgba(176,11,85,.95), rgba(176,11,85,.65));
      color: #fff;
    }
    .small{ font-size:12px; color: rgba(255,255,255,.75); }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="logo.png" alt="Uzone logo" />
      <div class="title">
        <h1>Motive Map</h1>
        <div class="sub" id="subline">Explore pings • click a pin to open</div>
      </div>
    </div>
    <div class="right">
      <a class="btn" href="hub.html">Uhub</a>
      <a class="btn" href="events.html">Umotives</a>
      <a class="btn" href="my_events.html">My Motives</a>
      <a class="btn primary" href="post_event.html">Post Motive</a>
    </div>
  </header>

  <main>
    <section class="panel">
      <div class="bar">
        <div class="searchWrap">
          <input id="search" placeholder="Search motives (name, tags, location…)" />
          <button class="btn" id="nearMeBtn" type="button">Near me</button>
          <button class="btn" id="refreshBtn" type="button">Refresh</button>
        </div>
        <div class="hint" id="count">Loading…</div>
      </div>
      <div class="small" style="margin-top:10px;">
        Invite-only motives can hide exact location (you can tune this behavior in code).
      </div>
    </section>

    <section id="mapWrap" class="panel" style="padding:12px;">
  <div class="mapWrapInner" style="padding:0; border:none; background:transparent; box-shadow:none;">
    <div id="map"></div>
  </div>
</section>

  </main>

  <!-- Google Maps JS (replace key) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCt8UPeNwhR4mPoQgWUoYxUE2UrlKYL6UE&libraries=marker&v=weekly" async defer></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import {
      getFirestore, collection, getDocs, query, orderBy, limit
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    // Same Firebase project you’re already using in events.html :contentReference[oaicite:1]{index=1}
    const firebaseConfig = {
      apiKey: "AIzaSyD_k18vbiBsLhQB7PzgEVT9PEI_30Mu0kg",
      authDomain: "uzone-6148d.firebaseapp.com",
      projectId: "uzone-6148d",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const $ = (id) => document.getElementById(id);

    const search = $("search");
    const refreshBtn = $("refreshBtn");
    const nearMeBtn = $("nearMeBtn");
    const count = $("count");
    const subline = $("subline");

    let gmap, info;
    let allEvents = [];
    let markers = [];

    function esc(s){
      return String(s||"").replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function fmtDate(yyyyMmDd){
      if (!yyyyMmDd) return "";
      const parts = yyyyMmDd.split("-").map(Number);
      if (parts.length !== 3) return yyyyMmDd;
      const [y,m,d] = parts;
      if (!y || !m || !d) return yyyyMmDd;
      const dt = new Date(y, m-1, d);
      return dt.toLocaleDateString(undefined, { month:"short", day:"numeric" });
    }

    function fmtWhen(ev){
      const sd = ev.startDate || "";
      const st = ev.startTime || "";
      const ed = ev.endDate || "";
      const et = ev.endTime || "";
      const start = [fmtDate(sd), st].filter(Boolean).join(" • ");
      const end = [fmtDate(ed), et].filter(Boolean).join(" • ");
      if (!start && !end) return "Time TBD";
      if (start && !end) return start;
      if (!start && end) return end;
      return `${start} → ${end}`;
    }

    function whenGoogleReady(){
      return new Promise((resolve) => {
        const tick = () => (window.google?.maps?.Map ? resolve() : setTimeout(tick, 30));
        tick();
      });
    }

    function buildPinEl(){
      const wrap = document.createElement("div");
      wrap.className = "pinWrap";
      const pulse = document.createElement("div");
      pulse.className = "glow-pulse";
      const dot = document.createElement("div");
      dot.className = "glow-pin";
      wrap.appendChild(pulse);
      wrap.appendChild(dot);
      return wrap;
    }

    // If inviteOnly: you can hide exact location by jittering it slightly (or skip showing it entirely).
    // Change this to: `return null;` if you want invite-only events to NOT appear on the map at all.
    function safeLatLng(ev){
      const lat = Number(ev.lat);
      const lng = Number(ev.lng);
      if (!Number.isFinite(lat) || !Number.isFinite(lng)) return null;

      if (!ev.inviteOnly) return { lat, lng };

      // jitter: ~0.003 degrees ≈ a few hundred meters (varies by latitude)
      const j = 0.003;
      const jlat = lat + (Math.random()*2 - 1) * j;
      const jlng = lng + (Math.random()*2 - 1) * j;
      return { lat: jlat, lng: jlng };
    }

    function clearMarkers(){
      markers.forEach(m => m.map = null);
      markers = [];
    }

    function openInfo(marker, ev){
      const when = esc(fmtWhen(ev));
      const where = esc(ev.inviteOnly ? "Location hidden" : (ev.location || "—"));
      const tags = Array.isArray(ev.tags) ? ev.tags.slice(0,4) : [];
      const badgeText = ev.inviteOnly ? "Invite-only" : "Open";

      const html = `
        <div class="card">
          <div class="top">
            <span class="badge"><span class="dot"></span>${badgeText}</span>
            <div style="flex:1; min-width:0;">
              <h3 title="${esc(ev.name || "Motive")}">${esc(ev.name || "Motive")}</h3>
              <div class="meta"><b>When:</b> ${when}<br><b>Where:</b> ${where}</div>
            </div>
          </div>

          ${tags.length ? `<div class="meta"><b>Tags:</b> ${tags.map(esc).join(", ")}</div>` : ""}

          <div class="actions">
            <a class="aBtn primary" href="event.html?id=${encodeURIComponent(ev.id)}">Open</a>
            <a class="aBtn" href="events.html">List view</a>
          </div>
        </div>
      `;

      info.setContent(html);
      info.open({ map: gmap, anchor: marker });
    }

    function applySearch(){
      const q = (search.value || "").trim().toLowerCase();
      const filtered = !q ? allEvents : allEvents.filter(ev => {
        const hay = [
          ev.name, ev.location, ev.description, ev.bio,
          ev.startDate, ev.startTime, ev.endDate, ev.endTime,
          ...(Array.isArray(ev.tags) ? ev.tags : [])
        ].join(" ").toLowerCase();
        return hay.includes(q);
      });

      renderMarkers(filtered);
      count.textContent = `${filtered.length} motive${filtered.length === 1 ? "" : "s"}`;
    }

    function renderMarkers(list){
      clearMarkers();

      list.forEach(ev => {
        const pos = safeLatLng(ev);
        if (!pos) return;

        const marker = new google.maps.marker.AdvancedMarkerElement({
          map: gmap,
          position: pos,
          content: buildPinEl(),
        });

        marker.addListener("gmp-click", () => openInfo(marker, ev));
        markers.push(marker);
      });

      // First-time: if we have markers, zoom to them.
      if (markers.length){
        const bounds = new google.maps.LatLngBounds();
        markers.forEach(m => bounds.extend(m.position));
        gmap.fitBounds(bounds, 60);
      }
    }

    async function loadEvents(){
      count.textContent = "Loading…";
      subline.textContent = "Exploring pings • click a pin to open";
      allEvents = [];

      const qy = query(collection(db, "events"), orderBy("startDate", "desc"), limit(250));
      const snap = await getDocs(qy);

      allEvents = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      applySearch();
    }

    async function initMap(){
      await whenGoogleReady();

      // Ottawa default
      const defaultCenter = { lat: 45.4215, lng: -75.6972 };

      gmap = new google.maps.Map($("map"), {
        center: defaultCenter,
        zoom: 12,
        mapId: "f4ab270f6c4fc6deeed4fa00", // create this in Google Cloud for custom theme
        clickableIcons: false,
        gestureHandling: "greedy"
      });

      info = new google.maps.InfoWindow({});

      await loadEvents();
    }

    nearMeBtn.addEventListener("click", () => {
      if (!navigator.geolocation) return alert("Geolocation not supported.");
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const center = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          gmap.panTo(center);
          gmap.setZoom(14);
          subline.textContent = "Near you • zoom in to explore";
        },
        () => alert("Couldn’t get your location.")
      );
    });

    refreshBtn.addEventListener("click", loadEvents);
    search.addEventListener("input", applySearch);

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "index.html"; return; }
      await initMap();
    });
  </script>
</body>
</html>
