<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Uzone • My Motives</title>

  <link rel="icon" type="image/png" href="logo.png" />
  <meta name="color-scheme" content="dark light" />

  <style>
    :root{
      --accent:#b00b55;
      --bg:#0b0b10;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.10);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100dvh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(176,11,85,.30), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(176,11,85,.18), transparent 55%),
        radial-gradient(700px 500px at 50% 90%, rgba(255,255,255,.06), transparent 60%),
        var(--bg);
    }

    header{
      width:min(1120px, 92vw);
      margin:18px auto 0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 16px;
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: sticky;
      top: 10px;
      z-index: 10;
      backdrop-filter: blur(10px);
    }
    .left{display:flex; align-items:center; gap:12px; min-width:0;}
    .left img{
      width:38px;height:38px;object-fit:contain;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,.35));
    }
    .title{display:grid; gap:2px; min-width:0;}
    .title h1{margin:0;font-size:18px;letter-spacing:.2px}
    .title .sub{color:var(--muted);font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .right{display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end;}

    .btn{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color:rgba(255,255,255,.92);
      font-weight:900;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
      user-select:none;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease, filter .12s ease, background .12s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: var(--accent);
      box-shadow: 0 0 16px var(--accent), 0 16px 40px rgba(176,11,85,.30);
      filter: brightness(1.06);
    }
    .btn:active{
      transform: translateY(0px) scale(.99);
      box-shadow: 0 0 10px var(--accent), 0 10px 28px rgba(176,11,85,.20);
      filter: brightness(1.0);
    }
    .btn.primary{
      border:1px solid rgba(176,11,85,.55);
      background: linear-gradient(135deg, rgba(176,11,85,.95), rgba(176,11,85,.58));
      color:white;
      box-shadow: 0 18px 40px rgba(176,11,85,.22);
    }
    .btn.primary:hover{
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent), 0 22px 55px rgba(176,11,85,.35);
      filter: brightness(1.08);
    }
    .btn:disabled{opacity:.65;cursor:not-allowed}

    main{
      width:min(1120px, 92vw);
      margin:16px auto 30px auto;
      display:grid;
      gap:14px;
    }

    .bar{
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      backdrop-filter: blur(10px);
    }

    .searchWrap{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      width:min(760px,100%);
      flex:1;
    }

    input{
      flex:1;
      min-width: 240px;
      height:46px;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:var(--text);
      outline:none;
      font-size:14px;
    }
    input:focus{
      border-color: rgba(176,11,85,.60);
      box-shadow: 0 0 0 4px rgba(176,11,85,.20);
    }

    .chips{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.86);
      font-size:12px;
      white-space:nowrap;
    }
    .dot{
      width:8px;height:8px;border-radius:999px;
      background: rgba(176,11,85,.95);
      box-shadow: 0 0 0 4px rgba(176,11,85,.18);
    }
    .dot.open{ background: rgba(80,255,160,.75); box-shadow: 0 0 0 4px rgba(80,255,160,.12); }
    .dot.invite{ background: rgba(255,210,80,.85); box-shadow: 0 0 0 4px rgba(255,210,80,.12); }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:14px;
    }

    .card{
      grid-column: span 6;
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      text-decoration:none;
      color:inherit;
      display:grid;
      transition: transform .14s ease, border-color .14s ease, box-shadow .14s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.20);
      box-shadow: 0 26px 70px rgba(0,0,0,.50);
    }
    @media (max-width: 920px){
      .card{grid-column: span 12;}
    }

    .imgWrap{
      position:relative;
      width:100%;
      aspect-ratio: 16 / 9;
      background: rgba(0,0,0,.20);
    }
    .imgWrap img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      display:block;
    }
    .overlay{
      position:absolute; inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,0) 35%, rgba(0,0,0,.82) 100%),
        radial-gradient(1000px 380px at 30% 10%, rgba(176,11,85,.18), transparent 55%);
      pointer-events:none;
    }

    .topBadge{
      position:absolute; top:10px; left:10px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      font-size:12px;
      color: rgba(255,255,255,.88);
      display:flex; gap:8px; align-items:center;
    }

    .bottom{
      position:absolute; left:0; right:0; bottom:0;
      padding:12px;
      display:grid; gap:8px;
    }
    .name{
      font-size:16px;
      font-weight:900;
      letter-spacing:.2px;
      line-height:1.15;
      text-shadow: 0 10px 30px rgba(0,0,0,.55);
      overflow:hidden;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
    }
    .meta{
      display:flex; flex-wrap:wrap; gap:8px;
      color: rgba(255,255,255,.80);
      font-size:12px;
      align-items:center;
    }
    .pill{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.30);
      padding:6px 10px;
      border-radius:999px;
      display:inline-flex; gap:6px; align-items:center;
      backdrop-filter: blur(10px);
      max-width: 100%;
    }
    .pill b{font-weight:800; color: rgba(255,255,255,.92)}
    .pill span{overflow:hidden;text-overflow:ellipsis;white-space:nowrap;max-width: 320px;}

    .body{
      padding:12px;
      display:grid;
      gap:10px;
    }

    .line{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }

    .mini{
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
    }

    .tagsRow{
      display:flex;gap:8px;flex-wrap:wrap;
    }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.86);
      max-width: 100%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .empty{
      border:1px dashed rgba(255,255,255,.20);
      background: rgba(0,0,0,.14);
      border-radius: var(--radius);
      padding:14px 16px;
      color:rgba(255,255,255,.78);
      font-size:13px;
      line-height:1.45;
    }

    .msg{
      display:none;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,80,120,.30);
      background: rgba(255,80,120,.10);
      color:rgba(255,255,255,.90);
      font-size:13px;
      white-space:pre-line;
    }
    .msg.ok{
      border-color: rgba(80,255,160,.25);
      background: rgba(80,255,160,.10);
    }
  </style>
</head>

<body>
  <header>
    <div class="left">
      <img src="logo.png" alt="Uzone logo" />
      <div class="title">
        <h1>My Motives</h1>
        <div class="sub" id="subline">Loading…</div>
      </div>
    </div>
    <div class="right">
      <a class="btn" href="hub.html">Hub</a>
      <a class="btn" href="events.html">Umotives</a>
      <a class="btn" href="map.html">Map</a>
      <a class="btn primary" href="post_event.html">Post Motive</a>
    </div>
  </header>

  <main>
    <section class="bar">
      <div class="searchWrap">
        <input id="search" placeholder="Search your motives (name, tags, description, location…)" />
        <button class="btn" id="refreshBtn" type="button">Refresh</button>
      </div>
      <div class="chips">
        <span class="chip"><span class="dot"></span><span id="countChip">0 motives</span></span>
        <span class="chip"><span class="dot open"></span>Open</span>
        <span class="chip"><span class="dot invite"></span>Invite-only</span>
      </div>
    </section>

    <div id="msg" class="msg"></div>

    <section id="grid" class="grid"></section>
    <section id="empty" class="empty" style="display:none;">
      You haven’t posted any motives yet.<br><br>
      Hit <b>Post Motive</b> to create your first one.
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import {
      getFirestore, collection, getDocs, query, orderBy, limit
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_k18vbiBsLhQB7PzgEVT9PEI_30Mu0kg",
      authDomain: "uzone-6148d.firebaseapp.com",
      projectId: "uzone-6148d",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const subline = document.getElementById("subline");
    const grid = document.getElementById("grid");
    const empty = document.getElementById("empty");
    const search = document.getElementById("search");
    const refreshBtn = document.getElementById("refreshBtn");
    const countChip = document.getElementById("countChip");
    const msg = document.getElementById("msg");

    let currentUser = null;
    let allMine = [];

    function setMsg(text, kind=""){
      msg.style.display = text ? "block" : "none";
      msg.textContent = text || "";
      msg.className = "msg" + (kind ? " " + kind : "");
    }

    function esc(s){
      return String(s||"").replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function fmtDate(yyyyMmDd){
      if (!yyyyMmDd) return "";
      const parts = String(yyyyMmDd).split("-").map(Number);
      if (parts.length !== 3) return String(yyyyMmDd);
      const [y,m,d] = parts;
      if (!y || !m || !d) return String(yyyyMmDd);
      const dt = new Date(y, m-1, d);
      return dt.toLocaleDateString(undefined, { month:"short", day:"numeric" });
    }

    function fmtWhen(ev){
      const sd = ev.startDate || "";
      const st = ev.startTime || "";
      const ed = ev.endDate || "";
      const et = ev.endTime || "";
      const start = [fmtDate(sd), st].filter(Boolean).join(" • ");
      const end = [fmtDate(ed), et].filter(Boolean).join(" • ");
      if (!start && !end) return "Time TBD";
      if (start && !end) return start;
      if (!start && end) return end;
      return `${start} → ${end}`;
    }

    function render(list){
      grid.innerHTML = "";
      empty.style.display = list.length ? "none" : "block";
      countChip.textContent = `${list.length} motive${list.length===1?"":"s"}`;

      list.forEach(ev => {
        const tags = Array.isArray(ev.tags) ? ev.tags : [];
        const inviteOnly = !!ev.inviteOnly;

        const whenText = inviteOnly ? "Invite-only" : fmtWhen(ev);
        const whereText = inviteOnly ? "Location hidden" : (ev.location || "—");

        const card = document.createElement("a");
        card.className = "card";
        card.href = `event.html?id=${encodeURIComponent(ev.id)}`;

        card.innerHTML = `
          <div class="imgWrap">
            <img alt="Event image" src="${esc(ev.imageUrl || 'https://images.unsplash.com/photo-1528605248644-14dd04022da1?auto=format&fit=crop&w=1200&q=60')}" />
            <div class="overlay"></div>
            <div class="topBadge">
              <span class="dot ${inviteOnly ? "invite" : "open"}"></span>
              <span>${inviteOnly ? "Invite-only" : "Open"}</span>
            </div>
            <div class="bottom">
              <div class="name">${esc(ev.name || "Motive")}</div>
              <div class="meta">
                <span class="pill"><b>When</b> <span>${esc(whenText)}</span></span>
                <span class="pill"><b>Where</b> <span>${esc(whereText)}</span></span>
              </div>
            </div>
          </div>

          <div class="body">
            <div class="line">
              <div class="mini">
                Spots: <b>${esc((ev.spotsAvailable ?? "") === "" ? "—" : ev.spotsAvailable)}</b>
                • Venue: <b>${esc(ev.venueSize || "—")}</b>
              </div>
              <div class="mini">
                Size: <b>${esc(ev.sizeEstimate ?? "—")}</b>
              </div>
            </div>

            <div class="tagsRow">
              ${tags.slice(0,6).map(t => `<span class="tag">${esc(t)}</span>`).join("")}
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function applySearch(){
      const q = (search.value || "").trim().toLowerCase();
      if (!q) { render(allMine); return; }

      const filtered = allMine.filter(ev => {
        const hay = [
          ev.name, ev.location, ev.description, ev.bio,
          ev.venueSize, ev.sizeEstimate, ev.ratio,
          ev.startDate, ev.startTime, ev.endDate, ev.endTime,
          ...(Array.isArray(ev.tags) ? ev.tags : [])
        ].join(" ").toLowerCase();
        return hay.includes(q);
      });
      render(filtered);
    }

    async function load(){
      setMsg("");
      grid.innerHTML = "";
      empty.style.display = "none";
      allMine = [];

      try{
        // NOTE: This avoids needing a Firestore composite index.
        // We fetch recent events and filter client-side by hostUid/ownerUid.
        const qy = query(collection(db, "events"), orderBy("createdAt", "desc"), limit(200));
        const snap = await getDocs(qy);

        const mine = [];
        snap.forEach(d => {
          const data = d.data() || {};
          const host = data.hostUid || data.ownerUid || "";
          if (currentUser && host === currentUser.uid){
            mine.push({ id: d.id, ...data });
          }
        });

        allMine = mine;
        subline.textContent = currentUser
          ? `Showing motives posted by you (${currentUser.uid})`
          : `My Motives`;

        applySearch();
      } catch (e){
        console.error(e);
        setMsg(e?.message || "Failed to load your motives.", "error");
        empty.style.display = "block";
      }
    }

    refreshBtn.addEventListener("click", load);
    search.addEventListener("input", applySearch);

    onAuthStateChanged(auth, (user) => {
      if (!user){
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      load();
    });
  </script>
</body>
</html>
